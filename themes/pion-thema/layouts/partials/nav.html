<header class="site-header">
  <nav class="site-nav">
    <a class="logo" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
    <button id="hamburger" onclick="toggleNavBar()">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <ul class="main-menu">
      {{ range.Site.Menus.main }}
      <a href="{{ .URL }}" id="{{ .Name }}">{{ .Name }}</a>
      {{ end }}
    </ul>
  </nav>
</header>
