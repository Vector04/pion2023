{{ define "header" }}
	<link rel="stylesheet" href="/css/news.css" type="text/css" media="all"/>
{{ end }}


{{ define "main" }}
	<h1>{{ .Title }}</h1>
	<hr>

	{{ .Content }}
	<br>
	<div class="sequential-fadein">
	{{ range .Pages }}

		<article class="article-list">

			<div class="meta">
				<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
					{{ .Date.Format "January 2, 2006" }}
				</time>
				&#x2022 by {{ .Param "author" }}
			</div>
			<h2>
				<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			</h2>
			<i>
				{{ .Param "summary" }}
			</i><br>
			<a class="btn" href="{{ .RelPermalink }}">
				Read More
			</a>
		</article>

	{{ end }}
	</div>

{{ end }}
