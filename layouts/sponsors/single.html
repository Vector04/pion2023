{{ define "header" }}
	<link rel="stylesheet" href="/css/sponsors.css" type="text/css" media="all"/>
	<style>
		#main-sponsor-logo {
			max-width: min(30rem, 100%);
			max-height: 14rem;
		}		
	</style>
{{ end }}
{{ define "main" }}
	<h1>{{ .Title }}</h1>
	<hr/>
	{{ .Content }}
	<br>
	<img id="main-sponsor-logo" src="/img/logo/{{.Params.logo}}" alt="{{.Params.logo}}"/>

{{ end }}
