{{ define "main" }}
	<h1>{{ .Title }}</h1>
	<hr/>
	<div class="main-cols">
        <div>
            {{ .Content }}
        </div>

        {{ with .Resources.GetMatch "main" }}
            <figure class="img-wrap">
                <img src="{{ .RelPermalink }}" alt="The PION Committee">
				{{ with .Params.caption }}
               		<figcaption>{{ . }}</figcaption>
				{{ end }}	
            </figure>
        {{ end }}
    </div>
{{ end }}
