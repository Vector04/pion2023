{{ define "header" }}
<link
    rel="stylesheet"
    href="/css/reference-committee.css"
    type="text/css"
    media="all"
/>
{{ end }} {{ define "main" }}
<h1>{{ .Title }}</h1>
<hr />

{{ .Content }}

<br />

<div class="card-grid">
    <div class="card">
        <img src="/img/ref/watts.jpeg" alt="Prof. dr. A.L. Watts">
        <h2 class="card-title">Prof. dr. A.L. Watts</h2>
        <i class="card-description">Programme Director Bachelor Physics &amp; Astronomy Amsterdam (jd)</i>
    </div>

    <div class="card">
        <img src="/img/ref/verbeek.jpg" alt="Prof. dr. P.P.C.C. Verbeek">
        <h2 class="card-title">Prof. dr. P.P.C.C. Verbeek</h2>
        <i class="card-description">Rector Magnificus Universiteit van Amsterdam</i>
    </div>
</div>
{{ end }}
